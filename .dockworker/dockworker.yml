dockworker:
  version: '6'
  application:
    name: New Brunswuck Bibliography
    uri: https://nbbib.lib.unb.ca
    description: >
      A searchable database of New Brunswick bibliographic collections, references, and contributors.
    topics:
      - New Brunswick
      - bibliography
      - history
      - research
    identifiers:
      id: nbbib.lib.unb.ca
      slug: nbbib-lib-unb-ca
      short_slug: nbbib
      uuid: 3097
    framework:
      name: Drupal
      version: 10
      startup_finished_marker: '99_startup_sequence_complete'
      endpoint:
        name: http
        port: 80
        readiness_timeout: 15
    license:
      license: MIT
      holder: University of New Brunswick Libraries
    shell:
      path: /bin/sh
  endpoints:
    env:
      - dev
      - prod
    deployments:
      nbbib-lib-unb-ca:
        default: true
        managed: true
        name: nbbib-lib-unb-ca
      drupal-mysql-lib-unb-ca:
        managed: false
        name: mysql
      drupal-redis-lib-unb-ca:
        managed: false
        name: redis
      drupal-solr-lib-unb-ca:
        managed: false
        name: solr
  workflows:
    vcs:
      type: github
      owner: unb-libraries
      name: nbbib.lib.unb.ca
    jira:
      project_keys:
        - NBBIB
    ci:
      actions:
        - source: dockworker-drupal
          type: deployment-workflow
    image:
      parent: ghcr.io/unb-libraries/drupal:9.x-2.x-unblib
      repositories:
        - name: GitHub
          push_branches:
            - dev
            - prod
          image_name: ghcr.io/unb-libraries/nbbib.lib.unb.ca
      e2e_tests:
        - id: core
          frequency: '*/5 * * * *'
          source_files:
            - .dockworker/tests/e2e/nbbib.lib.unb.ca.yml
          namespaces:
            - prod
    local:
      additional_hostnames:
        - nbbib.lib.unb.ca
        - nbbib.lib.unb.ca.local
