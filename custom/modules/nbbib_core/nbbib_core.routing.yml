nbbib_core.home:
  path: '/intro'
  defaults:
    _controller: '\Drupal\nbbib_core\Controller\NbbibCoreController:home'
  requirements:
    _permission: 'access content'
nbbib_core.bibliography:
  path: '/bibliography'
nbbib_core.collections:
  path: '/collections'
nbbib_core.about:
  path: '/about'
  defaults:
    _controller: '\Drupal\nbbib_core\Controller\NbbibCoreController:about'
  requirements:
    _permission: 'access content'
nbbib_core.add:
  path: '/'
  requirements:
    _role: nb_bibliography_contributor
nbbib_core.contributors:
  path: '/contributors/{filter}'
